<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <img src="./assets/contact-form-icon.svg" alt="icon" />
      </div>
      <div class="title">
        <div class="first">
          <h1>Interested in our</h1>
          <h1>business pricing?</h1>
        </div>
        <div class="second">
          <h2>Fill out the form to view details and weâ€™ll</h2>
          <h2>contact you as soon as possible.</h2>
        </div>
      </div>
      <div class="form">
        <form action="submit">
          <div class="section">
            <div class="form-element">
              <label for="name">Name</label>
              <input placeholder="Ethan Johnson" type="text" id="name" />
            </div>
            <div class="form-element">
              <label for="email">Company email</label>
              <input placeholder="ethan@johnson.com" type="email" id="email" />
            </div>
          </div>
          <div class="section">
            <div class="form-element toggle">
              <label for="size">Company Size</label>
              <select name="size" id="size">
                <option value="1">10-20 employees</option>
                <option value="2">20-30 employees</option>
                <option value="3">30-50 employees</option>
                <option value="4">50-100 employees</option>
              </select>
            </div>
            <div class="form-element toggle">
              <label for="subject">Subject</label>

              <select name="subject" id="subject">
                <option value="1">Building Landing pages</option>
                <option value="2">Backend developments</option>
                <option value="3">Fullstack projects</option>
              </select>
            </div>
          </div>
          <div class="section">
            <div class="form-element">
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="10">
              </textarea>
            </div>
          </div>

          <div class="submit-btn">
            <button>Contact Sales</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
